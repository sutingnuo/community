<!DOCTYPE html>
<html lang="en">


<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>SpringBoot模版渲染</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="js/bootstrap.min.js" type="application/javascript" ></script>

</head>
<body>
<!--头部导航条-->
<div class="top_user" th:fragment="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid ">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only" href="/">小苏社区</span>

                </button>
                <a class="navbar-brand" href="/">小苏社区</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button id="aa" name="aa" type="submit" class="btn btn-default aa" value="搜索">搜索</button>
                </form>
                <ul class="nav navbar-nav nav-tabs navbar-right">

                    <li th:if="${session.user!=null}">
                        <a href="/publish">发布 </a>
                    </li>
                    <li  role="presentation" class="dropdown" th:if="${session.user!=null}">
                        <a  class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/profile/questions">我的问题</a></li>
                                <li><a href="#">个人资料</a></li>
                                <li><a href="#">退出登录</a></li>
                            </ul>
                    </li>
                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=a4bcb4cfa246e7dc4f61&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                    </li>


                </ul>
            </div><!-- /.navbar-collapse -->


        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>
</html>
