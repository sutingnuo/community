<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/ll.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background-color:#efefef">
<!--导航条-->
<div th:replace=" thymeleafHtml :: header"></div>
<!--正文-->
<div layout:fragment="content">
    <div class="container-fluid main  ">
        <div class="row ">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="background-color: white">
                <h3><span th:text="${question.title}"></span></h3>

                <span class="text-desc">
                     作者:<span th:text="${question.user.name}"></span>&nbsp;&nbsp;|
                    发布时间:<span th:text="${#dates.format(question.gmt_create,'yyyy年MM月dd日')}"></span>&nbsp;&nbsp;|
                    阅读数:<span th:text="${question.view_count}"></span>
                </span>

                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="#{session.user!=null && session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>

            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color:white ">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color:white ">
                    <h4>发起人</h4>

                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle img-redix"
                                     th:src="${question.user.avatar_url}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h6 class="media-heading">
                                <span th:text="${question.user.name }">

                                </span>
                                </h6>
                        </div>
                    </div>

                    <hr>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color:white ">
                    <h4>相关信息</h4>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
